<section ng-controller="RulesBuilderCtrl" class="col-sm-12" xmlns="http://www.w3.org/1999/html">
    <div class="row toolbar">
        <div class="col-sm-8 text-left">
            <img class="logo" src="images/cornerstone-logo.jpg">
        </div>
        <div class="col-sm-4 text-right actions">
            <button class="btn btn-info toggle-edit" type="button" ng-click="toggleDisplayMode()" ng-hide="tempTree.children.length === 0"><span class=" glyphicon glyphicon-edit"></span>{{modeCaption}}</button>
            <button class="btn btn-info save" type="button" ng-click="saveProgram()" ng-hide="tempTree.children.length === 0"><span class="glyphicon glyphicon-save"></span>Save Program</button>
            <button class="btn btn-info reset" type="button" ng-click="resetProgram()" ng-hide="tempTree.children.length === 0"><span class="glyphicon glyphicon-repeat"></span>Reset</button>
        </div>
    </div>
    <div class="row">
        <section class="col-sm-1 rules-list left-nav">
            <div class="row">
                <ul class="nodeTypeList">
                    <li ng-repeat="nodeItem in nodeThumbnails" class="node-thumbnail" node-thumbnail>
                        <a draggable="true" class="btn draggable {{nodeItem.Id}} {{nodeItem.group}}">{{nodeItem.caption}}</a>
                    </li>
                </ul>
            </div>
        </section>

        <section class="col-sm-8 main-content">

            <div class="row">
                <div node-container class="canvas droppable col-sm-11" data-group="Declarables"></div>
            </div>
        </section>
        <section class="col-sm-3">
            <pre>{{tempTree | json}}</pre>
        </section>
    </div>
    <!--<div class="row tree-view">-->
        <!--<section class="col-sm-12">-->
            <!--<pre>{{$root.tempTree | json}}</pre>-->
        <!--</section>-->
    <!--</div>-->
</section>
