<section class="rb-return-statement indent">
    <span class="return-keyword">return</span>

    <span class="display-mode">
        <span class="expression-item" node-container context="item" ng-repeat="item in expressionList"></span>
    </span>

    <span class="edit-mode">
        <span class="expression-item" node-container context="item" ng-repeat="item in expressionList"></span>

        <!--<div ng-hide="expressionList.length === 0" class="block indent droppable {{expressionGroup}}" data-group="{{expressionGroup}}"  >-->
            <!--<i>Drag Expression Here</i>-->
        <!--</div>-->
        <span class="remove glyphicon glyphicon-remove-circle" ng-click="removeStatement($index)"></span>
    </span>

</section>
