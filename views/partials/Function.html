<section class="rb-function" data-functionid="{{item.id}}">
    <section class="row display-mode">
        <span>Function</span>
        <strong>{{name}} <span class="error-text" ng-hide="function_form.function_name.$valid">{{function_form.function_name.$viewValue}}</span></strong>

        <span>as</span>
        <strong>{{returnType}}</strong>

        <ul class="parameterList indent">
            <li ng-show="parameterList.length > 0">given</li>
            <li class="parameter-item indent" node-container context="item" ng-repeat="item in parameterList"></li>
        </ul>

        <ul class="statementList indent">
            <li ng-show="statementList.length > 0">begin</li>
            <li class="statement-item" node-container context="item" ng-repeat="item in statementList"></li>
            <li ng-show="statementList.length > 0">end</li>
        </ul>
    </section>

    <section class="row edit-mode">
        <div class="grip-bar col-sm-12">
            <form class="form-inline" name="function_form" role="form">
                <span>Function</span>
                <input ng-class="{'input-error' : function_form.function_name.$invalid}" class="form-control" class="block-input" name="function_name" ng-model="name" placeholder="Enter Function Name" ng-required="true" ng-pattern="identifierPattern"  />

                <span>as</span>
                <select class="form-control" ng-model="returnType" ng-change="onReturnTypeChange($viewValue)" ng-options="obj for obj in returnTypes">
                    <option class="form-control" value="item">Choose Type</option>
                </select>


                <ul class="parameterList indent">
                    <li ng-show="parameterList.length > 0">given</li>
                    <li class="parameter-item indent" node-container context="item" ng-repeat="item in parameterList"></li>
                </ul>

                <div class="block droppable indent {{parametersGroup}}"  data-group="{{parametersGroup}}">
                    <i>Drag Parameter Node Here</i>
                </div>

                <ul class="statementList indent">
                    <li ng-show="statementList.length > 0">begin</li>
                    <li class="statement-item" node-container context="item" ng-repeat="item in statementList"></li>

                    <li ng-hide="statementList.length > 0">
                        <div class="block indent droppable {{statementsGroup}}" data-group="{{statementsGroup}}">
                            <i>Drag Return Statement Here</i>
                        </div>
                    </li>
                    <li ng-show="statementList.length > 0">end</li>
                </ul>
            </form>
        </div>
        <span class="remove glyphicon glyphicon-remove-circle" ng-click="removeFunction($index)"></span>
    </section>
</section>
